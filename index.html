<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당신 근처의 당근</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://d1unjqcospf8gs.cloudfront.net/favicon_rebrand.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <section id="first" class="first-section">
        <div id="first-main">
          <div class="first-main-desc">
            <h1 class="first-main-title">
              당신 근처의
              <br />
              지역 생활 커뮤니티
            </h1>
            <p class="first-main-text">
              동네라서 가능한 모든 것
              <br />
              당근에서 가까운 이웃과 함께해요.
            </p>
            <br />
          </div>
          <div id="first-download-buttons">
            <a target="blank" class="first-download-button" href="">
              <img
                class="first-download-img"
                alt="Google Playstore"
                src="./images/playstore-logo.svg"
              />
              <div class="first-download-text">Google Play</div>
            </a>
            <a target="blank" class="first-download-button" href="">
              <img
                class="first-download-img"
                alt="App store"
                src="./images/appstore-logo.svg"
              />
              <div class="first-download-text">App Store</div>
            </a>
          </div>
          <div class="first-main-image">
            <img
              srcset="./images/image1__.webp"
              class="first-main-image"
              alt="대문사진"
              src="./images/image1__.png"
            />
          </div>
        </div>
      </section>
    </main>
     <main>
      <!-- Section 1 -->
      <section class="page34_main_section" style="background-color: #f8f8f8">
        <div class="page34_home_main_section">
          <div class="page34_main_image">
            <img
              class="page34_main_image"
              src="./images/image3.webp"
              alt="동네 알바 구하기 사진"
            />
          </div>
          <div>
            <p class="page34_service_title">알바</p>
            <h1 class="page34_main_title">
              걸어서 10분!
              <br />
              동네 알바 구하기
            </h1>
            <p class="page34_service_comment">
              당근하듯 쉽고, 편하게
              <br />
              당근 알바로 동네 알바를 구할 수 있어요.
            </p>
            <div class="page34_main_buttons">
              <a class="page34_main_button">내 근처 알바 보기</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Section 2 -->
      <section
        class="page34_main_section page34_main_reverse"
        style="background-color: #f6fdec"
      >
        <div class="page34_home_main_section page34_main_reverse">
          <div class="page34_main_image">
            <img
              class="page34_main_image"
              src="./images/image4.webp"
              alt="근처 동네업체 사진"
            />
          </div>
          <div>
            <p class="page34_service_title">동네업체</p>
            <h1 class="page34_main_title">
              내 근처에서 찾는
              <br />
              동네업체
            </h1>
            <p class="page34_service_comment">
              이웃들의 추천 후기를 확인하고
              <br />
              동네 곳곳의 업체들을 찾을 수 있어요.
            </p>
            <div class="page34_main_buttons">
              <a class="page34_main_button">당근 동네업체 보기</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
