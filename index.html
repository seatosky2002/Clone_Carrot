<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당신 근처의 당근</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <section id="first" class="first-section">
        <div id="first-main">
          <div class="first-main-desc">
            <h1 class="first-main-title">
              당신 근처의
              <br />
              지역 생활 커뮤니티
            </h1>
            <p class="first-main-text">
              동네라서 가능한 모든 것
              <br />
              당근에서 가까운 이웃과 함께해요.
            </p>
            <br />
          </div>
          <div id="first-download-buttons">
            <a target="blank" class="first-download-button" href="">
              <img
                class="first-download-img"
                alt="Google Playstore"
                src="./images/playstore-logo.svg"
              />
              <div class="first-download-text">Google Play</div>
            </a>
            <a target="blank" class="first-download-button" href="">
              <img
                class="first-download-img"
                alt="App store"
                src="./images/appstore-logo.svg"
              />
              <div class="first-download-text">App Store</div>
            </a>
          </div>
          <div class="first-main-image">
            <img
              srcset="./images/image1__.webp"
              class="first-main-image"
              alt="대문사진"
              src="./images/image1__.png"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
